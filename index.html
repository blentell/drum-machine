<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Metronome</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="tip">
			(Click anywhere to hear sound...)
			<div id="checkboxes">
				<div>
					<input type="checkbox" name="kick-drum" id="kick-drum" />
					<label for="kick-drum">Kick drum</label>
                    <input type="number" name="kick-drum interval" id="kick-drumTimingInput">
				</div>
				<div>
					<input type="checkbox" name="hi-hat" id="hi-hat" />
					<label for="hi-hat">Hi hat</label>
                    <input type="number" name="hihat interval" id="hi-hatTimingInput">
				</div>
				<div>
					<input type="checkbox" name="snare-drum" id="snare-drum" />
					<label for="snare-drum">Snare drum</label>
                    <input type="number" name="snare-drum interval" id="snare-drumTimingInput">
				</div>
				<div>
					<input type="checkbox" name="Metronome" id="metronome" />
					<label for="metronome">Metronome</label>
				</div>
			</div>
		</div>

		<div class="metronome">
			<div class="background-left"></div>
			<div class="background-center">
				<div id="counter"></div>
				<div class="core"></div>
			</div>
			<div class="background-right"></div>
			<div class="arm"></div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
